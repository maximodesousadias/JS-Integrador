<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="styles.less">
    <title>Ingresar</title>
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <img src="./assets/logo.jpg" class="icon">
        </div>
        <nav class="navbar">
            <div class="icons-box">
                <ul class="navbar-list">
                    <li class="nav-item nav-link"><a href="./index.html"><img src="./assets/home.svg" class="icon home"><span id="home">Home</span></a>
                    </li>
                    <li class="nav-item nav-link"><img src="./assets/cart.svg" class="icon cart"></li>
                    <li class="nav-item nav-link"><img src="./assets/profile.svg" class="icon profile"></li>
                    <li class="nav-item nav-link"><img src="./assets/bars-solid.svg" class="icon profile" id="burger-icon"></li>
                </ul>
                
            </div>
        </nav>
        <div class="menu-burger hide">
            <p><a href="./index.html">Home</a></p>
            <p><a href="./login.html">Ingresar</a></p>
            <p>Cart</p>
        </div>
    </header>
    <div class="div-overlay"></div>
    <div class="menu-bar"></div>
    <section id="log-in">
        <div class="log-box">
            <label>Usuario:</label>
            <input type="text" class="box-text">
        </div>
        <div class="log-box">
            <label>Contraseña:</label>
            <input type="password"  class="box-text">
        </div>
        <p class="sign-text"><a href="./registration.html">No tenés una cuenta aún? Registrate!</a></p>
    </section>   
    <script src="main.js"></script>
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>

</html>
