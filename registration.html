<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="styles.less">
    <link rel="icon" href="./assets/logo.jpg">
    <title>Registrar</title>
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <img src="./assets/logo.jpg">
        </div>
        <nav class="navbar">
            <div class="icons-box">
                <ul class="navbar-list">
                    <li class="nav-item nav-link"><a href="./index.html"><img src="./assets/home.svg" class="icon home"><span id="home">Home</span></a></li>         
                    <li class="nav-item nav-link" data-icon="cart"><img src="./assets/cart.svg" class="icon cart" id="cart-icon"></li>
                    <li class="nav-item nav-link"><a href="./login.html"><img src="./assets/profile.svg" class="icon profile"></a></li>
                    <li class="nav-item nav-link" data-icon="burger"><img src="./assets/bars-solid.svg" class="burger-icon"></li>
                </ul>
                
            </div>
        </nav>
        <div class="menu-burger">
            <p><a href="./index.html">Home</a></p>
            <p><a href="./login.html">Ingresar</a></p>
            <p id="cart-link">Carro</p>
        </div>
        <aside class="cart-container">
            <h3>Hasta ahora:</h3>
            <div class="products-incart">

            </div>

            <div class="line-cart"></div>
            <div class="div-total">
                <h4 id="total-text">Total:</h4>
                <h4 id="total-value">0</h4>
                <span id="total-currency">ARS</span>
            </div>
            <div class="cart-buttons">
                <button class="buy">Comprar</button>
                <button class="empty">Vaciar carro</button>
        </aside>
        
    </header>
    <div class="div-overlay"></div>
    <div class="menu-bar"></div>
    
    <section id="registration">
        <div class="div-reg">
            <div class="box-reg">
                <label for="name">Nombre:</label>
                <input id="name" type="text" class="box box-text log" placeholder="Name">
            </div>
            <div class="box-reg">            <label for="surname">Apellido:</label>
                <input id="surname" type="text" class="box box-text log" placeholder="Surname"></div>
            <div class="box-reg">            <label for="email">Email:</label>
                <input type="email" class="box box-text log" placeholder="Email"></div>
            <div class="box-reg">            <label for="phone">Teléfono:</label>
                <input id="phone" type="phone" class="box box-text log" placeholder="(00) 000 000 000"></div>
            <div class="box-reg">            <label for="pass">Contraseña:</label>
                <input id="pass" type="password" class="box box-text log" placeholder="Password"></div>
            <div class="box-reg">            <label for="pass2">Confirmar Contraseña:</label>
                <input id="pass2" type="password" class="box box-text log" placeholder="Password"></div>
            <button type="submit" class="btn-box btn-continue">Registrar</button>
    </section>

    <script src="main.js"></script>
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</body>
</html>
